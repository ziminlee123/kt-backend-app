spring:
  application:
    name: backend-app
  
  datasource:
    url: jdbc:postgresql://localhost:5432/mydb
    username: kt
    password: kt123
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update    # 개발 중이므로 update 권장
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  jackson:
    time-zone: Asia/Seoul

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: info
    com.kt.backendapp: DEBUG

---
# 개발용 프로파일 설정
spring:
  config:
    activate:
      on-profile: dev
