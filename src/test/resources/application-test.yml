spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    defer-datasource-initialization: true
  
  sql:
    init:
      mode: never  # 테스트에서는 스키마 자동 생성 사용

server:
  port: 0  # 랜덤 포트 사용

logging:
  level:
    org.hibernate.SQL: debug
    com.kt.backendapp: debug
